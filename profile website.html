<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      padding: 40px;
    }
    h2 {
      margin-bottom: 5px;
    }
    h1 {
      font-size: 28px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
    p {
      margin: 10px;
    }
    a {
      display: block;
      color: purple;
      text-decoration: none;
      margin: 5px 0;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h2>Welcome to Profile</h2>
  <h1>John Watson</h1>
  <img src="llama with shotgun.png" alt="Profile Picture">
  <p>john.watson@example.com</p>

  <a href="#">Manage Addresses</a>
  <a href="#">Manage Orders</a>
  <a href="#">Manage Membership</a>

  <button>Update Profile</button>

</body>
</html>
