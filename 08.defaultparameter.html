<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>
    <body>
        <h1>Default Parameters</h1>
        <script>
            function add(a,b=2) //b=2 is default parameter
            {
                return a+b;
            }
            console.log("Passing Two parameter - 10 and 5 :",add(10,5));
            console.log("Passing One parameter - 10 :",add(10));
        </script>
    </body>
</html>
