<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>

    <body>

        <script>
            class Student{ 
               constructor(id,name){
                this.id=id
                this.name=name
               } 

               display(){
                console.log("Id:",this.id);
                console.log("Name:",this.name);
               }
            }
            
            //object of a class
            let s1= new Student(1,"Nikunj");
            s1.display();

            let s2=new Student(2,"Alex");
            s2.display();

            let s3=new Student(3,"Jhon");
            s3.display();

        </script>
    </body>
</html>
