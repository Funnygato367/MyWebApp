<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Arrow Function</h1>
        <script>
            function hello(){
                console.log("Hello World!");
            }
            hello();
            //arrow function =>
            welcome=()=>{
                console.log("Welcome")
            }
            welcome();
            //arrow function with IIFE

            (()=>{console.log("Welcome to Arrow Function with IIFE")})();
        </script>

        



    </body>
</html>
