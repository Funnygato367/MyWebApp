<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Table with Add to Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    #cart {
      margin-top: 30px;
      border: 2px solid #333;
      padding: 20px;
      width: 50%;
    }
  </style>
</head>
<body>

  <h1>Monthly Sales Report</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Units Sold</th>
        <th>Price per Unit</th>
        <th>Total Sales</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Smartphone</td>
        <td>120</td>
        <td>$599</td>
        <td>$71,880</td>
        <td><button onclick="addToCart('Smartphone', 599)">Add to Cart</button></td>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>80</td>
        <td>$999</td>
        <td>$79,920</td>
        <td><button onclick="addToCart('Laptop', 999)">Add to Cart</button></td>
      </tr>
      <tr>
        <td>Tablet</td>
        <td>150</td>
        <td>$299</td>
        <td>$44,850</td>
        <td><button onclick="addToCart('Tablet', 299)">Add to Cart</button></td>
      </tr>
      <tr>
        <td>Smartwatch</td>
        <td>200</td>
        <td>$199</td>
        <td>$39,800</td>
        <td><button onclick="addToCart('Smartwatch', 199)">Add to Cart</button></td>
      </tr>
    </tbody>
  </table>

  <div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0</span></strong></p>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      total += price;
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      // Clear previous cart items
      cartItems.innerHTML = '';

      // Display each item
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
      });

      // Update total
      cartTotal.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
