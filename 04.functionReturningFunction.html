<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Function Returning Function</h1>
    <script>
     function add(a,b){
        var result=a+b;
        return function(){ console.log("Result is: ",result)}
        }
     var func=add(4,5);
     func();

    </script>





</body>
</html>
